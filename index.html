<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TripAdvisor Clone</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <header>
    <div class="logo">Tripadvisor</div>
    <button class="signin-btn">Sign In</button>
  </header>

  <h1 class="main-heading">Where to?</h1>

  <div class="nav-links">
    <div>🔍 Search All</div>
    <div>🏨 Hotels</div>
    <div>📷 Things to Do</div>
    <div>🍽️ Restaurants</div>
    <div>✈️ Flights</div>
    <div>🏠 Holiday Homes</div>
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Places to go, things to do, hotels...">
    <button>Search</button>
  </div>

  <div class="banner">
    <div class="banner-left">
        <div class="image-container">
      <img src="./tour-image.jpg" alt="People enjoying trip" width="300" />
      <div class="credit">@Trip-king</div>
    </div>
    </div>
    <div class="banner-right">
      <h2>Book the best part of your trip</h2>
      <p>Browse unforgettable things to do—right here.</p>
      <button>Find things to do</button>
    </div>
  </div>

</body>
</html>
